<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-37</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: black;
            width: 100%;
            height: 100vh;
            display: flex;
            gap: 5px;
        }
        .container {
            height: 100vh;
            width: 78%;
        }

        .left-container {
            margin: 10px;
            display: flex;
            flex-wrap: wrap;
            width: 100%;
        }
        .student {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 48%;
            height: 340px;
            margin: 5px;
            background-color: rgb(200, 210, 142);
            border-radius: 10px;
        }
        #two {
            background-color: rgb(194, 153, 187);
        }

        #three {
            background-color: rgb(115, 197, 236);
        }
        #four {
            background-color: rgb(173, 121, 221);
        }
        span {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
            font-weight: 700;
            width: 90px;
            height: 90px;
            background-color: rgb(219, 71, 172);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="student" id="one"><span>R</span></div>
            <div class="student" id="two"><span id="B">B</span></div>
            <div class="student" id="three"><span id="H">H</span></div>
            <div class="student" id="four"><span id="T">T</span></div>
        </div>
    </div>

</div>
<div class="search-container">
    <p class="people">People</p>
    <p class="add"><i class="fa-solid fa-user-plus"></i> Add People</p>
    <input type="text" id="search" placeholder="Search for People" onkeyup="loadSearchResult()">
    <p class="in-meet">IN MEETING</p>
    <div id="students-container"></div>
</div>

<script>
    const students = [
            "Ramesh",
            "Banti",
            "Vaibhav",
            "Abhi",
            "Amol",
            "paru",
            "Tanu",
            "Rupa",
            "Sonu",
            "shubham",
            "darling"
        ];

        const studentsContainer = document.getElementById('students-container');

        students.forEach((stud) => {
            studentsContainer.innerHTML += `
                <div class='student-card'>
                    <i class="fa-solid fa-user"></i> ${stud}
                </div>`;
        });

        function loadSearchResult() {
            const searchText = document.getElementById('search').value.toLowerCase();
            studentsContainer.innerHTML = "";

            const filteredStudents = students.filter((stud) =>
                stud.toLowerCase().includes(searchText)
            );

            filteredStudents.forEach((stud) => {
                studentsContainer.innerHTML += `
                    <div class='student-card'>
                        <i class="fa-solid fa-user"></i> ${stud}
                    </div>`;
            });
        }
</script>
</body>
</html>
